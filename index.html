<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="input-fields">
          <div>
            <label for="errorDay" class="heading">DAY</label>
            <input type="text" placeholder="DD" class="inputs" />
            <p id="errorDay" class="error"></p>
          </div>
          <div>
            <label for="errorMonth" class="heading">MONTH</label>
            <input type="text" placeholder="MM" class="inputs" />
            <p id="errorMonth" class="error"></p>
          </div>
          <div>
            <label for="errorYear" class="heading">YEAR</label>
            <input type="text" placeholder="YYYY" class="inputs" />
            <p id="errorYear" class="error"></p>
          </div>
        </div>
        <div class="button">
          <hr />
          <div id="btn">
            <img src="assets/images/icon-arrow.svg" alt="Arrow down button" />
          </div>
        </div>
        <div class="text">
          <h2>
            <i><span>- -</span> years</i>
          </h2>
          <h2>
            <i><span>- -</span> months</i>
          </h2>
          <h2>
            <i><span>- -</span> days</i>
          </h2>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caleb Abuulb</a>.
    </div>
  </body>
</html>
