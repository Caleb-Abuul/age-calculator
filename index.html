<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form class="card" id="myForm">
        <div class="input-fields">
          <div>
            <label for="bornDay" class="heading" id="heading-day">DAY</label>
            <input placeholder="DD" class="inputs" id="bornDay" />
            <p id="errorDay" class="error"></p>
          </div>
          <div>
            <label for="bornMonth" class="heading" id="heading-month"
              >MONTH</label
            >
            <input placeholder="MM" class="inputs" id="bornMonth" />
            <p id="errorMonth" class="error"></p>
          </div>
          <div>
            <label for="bornYear" class="heading" id="heading-year">YEAR</label>
            <input placeholder="YYYY" class="inputs" id="bornYear" />
            <p id="errorYear" class="error"></p>
          </div>
        </div>
        <div class="button">
          <hr />
          <button id="btn" type="submit">
            <img src="assets/images/icon-arrow.svg" alt="Arrow down button" />
          </button>
        </div>
        <div class="text">
          <h2>
            <i><span id="display-year">- -</span> years</i>
          </h2>
          <h2>
            <i><span id="display-month">- -</span> months</i>
          </h2>
          <h2>
            <i><span id="display-day">- -</span> days</i>
          </h2>
        </div>
      </form>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://frotendmentor.io/profile/Caleb-Abuul">Caleb Abuulb</a>.
      </div>
    </footer>
  </body>
</html>
